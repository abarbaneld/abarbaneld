<html>
  <head>
    <title> Parser</title>
  </head>
  <body>
    <textarea id="input"></textarea>
    <pre id="output">
    No Output
    </pre>
    <button id="submit">Convert</button>
    <script>
      document.getElementById("submit").addEventListener("click", function() {
        try {
          document.getElementById("output").innerHTML = JSON.parse(document.getElementById("input").value, null, 2);
        } catch(e){
          document.getElementById("output").innerHTML = e;
        }
      });
    </script>
  </body>
</html>
